[env:pico]
platform = raspberrypi
board = pico
board_build.mcu = rp2040
upload_protocol = picotool
framework = arduino
lib_deps = 
	adafruit/Adafruit TinyUSB Library@^1.14.3
	adafruit/Adafruit NeoPixel@^1.10.6
