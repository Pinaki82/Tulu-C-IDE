                var textarea = document.getElementById("inputBox");
                var input = textarea.value;
                textarea.value = "";
                var lines = input.split("\n");
                for(var i=0; i<lines.length; i++) {
                        <!-- if(lines[i] != "") { -->
                        lines[i] += " \\";
                }
                <!-- textarea.value = lines.join("\\\n"); -->
                textarea.value = lines.join("\n");
                <!-- ChatGPT: I removed the conditional check if (lines[i] != "") because it was causing the issue where lines with text also had two backslashes. Now, the code will always add a single \ to the end of each line, including blank lines. -->

</script>
